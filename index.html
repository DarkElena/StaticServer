<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slack</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.json-1.3.js"></script>
    <script type="text/javascript" src="js/sendFunc.js"></script>
    <link rel="stylesheet" href="css/layers.css" type="text/css" charset="utf-8" />
</head>
<body>
<div id="centerLayer">
    <h1>Send your message to Slack</h1>
</div>
<div id="formLayer">
    <table>
        <tr>
            <td style="vertical-align: top" class="tText">
                Sender name <br/>
                <br/>
                Recipient <br/>
                <br/>
                URL <br/>
                <br/>
                Message <br/>
            </td>
            <td style="vertical-align: top">
                <form method="post" action="#" id='sendForm'>
                    <input class="tFirld" type="text" name="sender" id="sender"><br/>
                    <br/>
                    <input class="tFirld" type="text" name="recipient" id="recipient" pattern="^(#|@)[\w_-]+$"><br/>
                    <br/>
                    <input class="tFirld" type="text" name="url" id="url" required pattern="^(https://hooks.slack.com/services/)([\w_-]+[/]?)+$"><br/>
                    <br/>
                    <input class="tFirld" type="text" name="message" id="message" required><br/>
                    <br/>
                    <br/>
                    <button class="button25" type="submit">
                        Send to Slack
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
